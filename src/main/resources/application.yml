spring:
  application:
    name: clothes_shop
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/clothes_shop}
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate

server:
  port: 8080

security:
  jwt:
    token:
      secret-key: ${SECRET_JWT_KEY:}
