services:
  postgresql:
    image: postgres:16
    container_name: postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: clothes_shop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgresql:/var/lib/postgresql/
    networks:
      - backend

  application:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgresql
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:postgresql://postgresql:5432/clothes_shop
    networks:
      - backend

volumes:
  postgresql: { }

networks:
  backend: { }